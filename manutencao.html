<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eko Energy - Em Construção</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @keyframes rotate-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce-text {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.5; }
      70% { transform: scale(1.6); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    .rotate-slow {
      animation: rotate-slow 10s linear infinite;
    }

    .bounce-text {
      animation: bounce-text 1.5s ease-in-out infinite;
    }

    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 9999px;
      background-color: #22c55e;
      animation: pulse-ring 1.8s infinite;
      z-index: 0;
    }

    .logotipo {
      max-width: 200px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-yellow-50 h-screen flex items-center justify-center text-gray-800 relative overflow-hidden">

  <div class="text-center px-4 z-10">
    <!-- Sol animado -->
    <div class="w-24 h-24 mx-auto mb-4 relative">
      <div class="w-full h-full bg-yellow-400 rounded-full shadow-lg rotate-slow"></div>
      <div class="absolute inset-0 flex items-center justify-center">
        <i class="fas fa-sun text-white text-2xl"></i>
      </div>
    </div>

    <!-- Logotipo -->
    <img src="img/logo.png" alt="Eko Energy Logo" class="logotipo mb-6">

    <!-- Título -->
    <h1 class="text-3xl md:text-4xl font-bold mb-2 text-green-700">Eko Energy</h1>
    <p class="text-lg md:text-xl text-green-800 bounce-text">Página em construção ☀️</p>
    <p class="mt-4 text-sm text-gray-600">Estamos preparando algo incrível. Aguarde!</p>

    <!-- Rodapé -->
    <div class="mt-10 text-xs text-gray-400">
      &copy; <span id="year"></span> Eko Energy. Todos os direitos reservados.
    </div>
  </div>

  <!-- Botão WhatsApp flutuante -->
  <a href="https://wa.me/5511999999999" target="_blank"
     class="fixed bottom-6 right-6 w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white text-2xl shadow-lg hover:scale-110 transition-transform duration-300">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Script para atualizar o ano automaticamente -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
